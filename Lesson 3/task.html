<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling with CSS</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
        }
        h1 {
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px #555;
            animation: fadeIn 1.5s ease-in-out;
            font-size: 3rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .highlight {
            background-color: #ffeb3b;
            color: #333;
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 5px;
        }
        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>CSS Text Styling Example</h1>
    <p>This is an example of <span class="highlight">highlighted text</span> and <span class="italic">italic text</span> styled with CSS.</p>
</body>
</html>
